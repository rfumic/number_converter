<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple Number Converter</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="icon" href="favicon.png"> 
        <script src="script.js" defer></script>

        <style>
            * {
                box-sizing: border-box;
                font-family: 'Courier New', monospace;
                font-weight: normal;
                background: lightgrey;
            }

            body {
                min-height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                margin: 2rem 0 3rem;
                font-size: clamp(1.8rem, 4vw, 3rem);
                text-align: center;
            }

            .inputs_container {
                display: flex;
                flex-direction: column;
                gap: 1.0rem;
                margin-bottom: auto;
                font-size: clamp(1.5rem, 3vw, 2.4rem);
            }

            .single_input {
                display: flex;
                align-items: center;
                gap: 1.5rem;
            }

            .single_input label {
                width: 5rem;
                text-align: right;
                font-size: 1em;
            }

            .single_input input {
                padding: 0.1em 0.1em;
                width: clamp(260px, 55vw, 520px);
                font-size: 1em;
                border: 1px solid darkgrey;
                text-align: right;
            }

            .single_input input:focus {
                outline: none;
                border-color: dimgrey;
            }
        </style>
    </head>

    <body>
        <h1>Simple number converter</h1>

        <div class="inputs_container">
            <div class="single_input dec_grp">
                <label for="decimal">dec</label>
                <input  id="decimal" name="decimal" />
            </div>

            <div class="single_input bin_grp">
                <label for="binary">bin</label>
                <input  id="binary" name="binary"/>
            </div>

            <div class="single_input hex_grp">
                <label for="hex">hex</label>
                <input  id="hex" name="hex"/>
            </div>
        </div>
        <footer style="padding: 1.5rem;">
            Made by Roko FumiÄ‡ | <a href="https://github.com/rfumic/number_converter">Source Code</a>
        </footer>
    </body>
</html>
